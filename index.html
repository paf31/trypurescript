<!DOCTYPE HTML>
<html>
<head>
  <title>Try PureScript!</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,600">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js" charset="utf-8"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/mode-haskell.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/theme-dawn.js"></script>
</head>
<body>
  <div id="wrapper">
    <div id="body">
      <div id="options">
        <ul id="view_mode">
          <li>
            <input type="radio" name="view_mode" value="sidebyside" id="view_sidebyside" checked="true">
            <label for="view_sidebyside">Side by side</label>
          </li>
          <li>
            <input type="radio" name="view_mode" value="code" id="view_code">
            <label for="view_code">Code</label>
          </li>
          <li>
            <input type="radio" name="view_mode" value="output" id="view_output">
            <label for="view_output">Output</label>
          </li>
        </ul>
        <span class="nowrap">
          <input id="auto_compile" name="auto_compile" value="auto_compile" type="checkbox" checked="true">
          <label id="compile_label">Compile</label>
        </span>

        <span class="nowrap">
          <input id="showjs" name="showjs" value="showjs" type="checkbox">
          <label id="showjs_label" for="showjs">Show JS</label>
        </span>
      </div>
      <div id="editor_view">
        <div id="column1">

          <div id="code">
          </div>
          <textarea name="code" id="code_textarea" style="display: none;">module Main where

import Prelude
import Data.Foldable (fold)
import TryPureScript

main =
    render $ fold
      [ h1 (text "Try PureScript!")
      , p (text "Try out the examples below, or create your own!")
      , h2 (text "Examples")
      , list (map fromExample examples)
      , h2 (text "Share Your Code")
      , p (text "Code can be loaded from a GitHub Gist. To share code, simply include the Gist ID in the URL as follows:")
      , indent (p (code (text "  try.purescript.org?gist=gist-id")))
      , p (fold
          [ text "The Gist should contain a file named "
          , code (text "Main.purs")
          , text " containing your PureScript code."
          ])
      ]
  where
    fromExample { title, gist } =
      link ("?gist=" <> gist) (text title)

    examples =
      [ { title: "Algebraic Data Types"
        , gist: "37c3c97f47a43f20c548"
        }
      , { title: "Loops"
        , gist: "cfdabdcd085d4ac3dc46"
        }
      , { title: "Operators"
        , gist: "3044550f29a7c5d3d0d0"
        }
      , { title: "Records"
        , gist: "b80be527ada3eab47dc5"
        }
      , { title: "Recursion"
        , gist: "ff49cc7dc85923a75613"
        }
      , { title: "Do Notation"
        , gist: "47c2d9913c5dbda1e963"
        }
      , { title: "Type Classes"
        , gist: "1a3b845e8c6defde659a"
        }
      , { title: "Generic Programming"
        , gist: "3f735aa2a652af592101"
        }
      , { title: "QuickCheck"
        , gist: "69f7f94fe4ff3bd47f4b"
        }
      ]</textarea>
        </div>

        <div class="separator">
        </div>

        <div id="column2">
        </div>

        <script type="text/javascript" src="js/index.js"></script>
      </div>
    </div>
  </div>
</body>
</html>
